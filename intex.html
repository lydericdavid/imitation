<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Créer mon profil méteoJob imitation</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    
</head>
<body>
   
    <main>
       
            <header>
                
                <div class="photo">
                    
                    <img src="assets/img/logo-white.png" alt="logo" class="titre">
                        <h3> <div class="text"> <p>Creez votre profil Meteojob</p> </div></h3>
                 </div>
              
            </header>
      
           
         
            
        <div class="contenu">
            <form action="index.html" method="POST">
                <legend></legend>
                    
               
                    <label for="prenom">Prénom</label><br>
                    <input type="text" name="prenom" id="prenom" autofocus required placeholder="Votre nom" class="name">

                    <label for="nom" id="pre">Nom</label>
                    <input type="text" name="nom" id="nom" placeholder="Votre prénom" class="monprenom"><br><br>        

                    <label for="mail">Adresse e-mail</label><br>
                    <input type="text" name="mail" id="mail" placeholder="votre Adresse e-mail"><br><br>

                    
                    <label for="mpw">Mot de passe</label><br>

                 <div class="passeword">
                    <input type="passeword" name="passeword" id="passeword" placeholder="choisissez Votre mot de passe">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                 </div>
                        
                     
                    <label for="poste">Postes recherchés</label><br>
                    <input type="poste" name="poste" id="poste" placeholder="Ex:Chef de projet, Cuisinier..."> <br><br>

                    <label for="lieu">Ou souhaitez-vous travaillez?</label><br>
                    <input type="lieu" name="lieu" id="lieu" placeholder="Ex: Essone, Nantes, Bretagne..."> <br>

                    <p>
                        Types de contrats recherchés
                    </p>


                            <div class="container">
                                <div class="contrat">CDI</div>
                                <div>CDD</div>
                                <div>indépendant /
                                    Franchisé</div>
                                <div>Intérim</div>
                                <div>Stage</div>
                                <div>Alternance/ Apprentisssage</div>
                                + de types de contrat
                            </div>

                            <div>
                                <p>
                                    j'accepte les <a href="#">conditions générales</a> pour créer mon compte,<br>
                                    bénéficier des services de matching et aux offres :
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider"></span>
                                    </label>
                                </p>
                            </div>
                            
                            <div>
                              
                            </div>

                        


                               <div class="footer">
                                <input type="submit" value="continuer" class="bouton">
                               </div> 

               
            </form>
        </div>
    </main>
    
</body>
</html>
